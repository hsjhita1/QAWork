{% extends "layout.html" %}
{% block body_content %}
	<h1>{{ title }}</h1>

	{% for post in posts %}
	<div>
		<h2>{{ post.title }}</h2>
		<p><b> -First name: </b>{{ post.first_name }}</p>
		<p><b> -Last name: </b>{{ post.last_name }}</p>
		<p> -- {{ post.content }}</p>
	</div>
	{% endfor %}

{% endblock %}
